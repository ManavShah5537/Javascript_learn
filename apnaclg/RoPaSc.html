<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="RoPaSc.css">
</head>
<body>
    <main>
        <h1 class="header">Rock Paper Scissors</h1>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="rock.png" alt="">
            </div>
            <div class="choice" id="paper">
                <img src="paper.png" alt="">
            </div>
            <div class="choice" id="scissors">
                <img src="scissors.png" alt="">
            </div>
        </div>
        <div class="scores">
            <div class="score">
                <p id="userscore">0</p>
                <p>Your Score</p>
            </div>
            <div class="score">
                <p id="compscore">0</p>
                <p>Computer Score</p>
            </div>
        </div>
        <div id="text">Your Turn</div>
    </main>
    <script src="RoPaSc.js"></script>
</body>
</html>
